      <video class="sync" autoplay muted loop>
        <source src="izuku.mp4" type="video/mp4">
      </video>
      <video class="sync" autoplay muted loop>
        <source src="katsuki.mp4" type="video/mp4">
      </video>
      <script>
  window.addEventListener("load", () => {
    const videos = document.querySelectorAll(".sync");

    const master = videos[0];

    videos.forEach(video => {
      video.muted = true;
      video.play();
    });

    function syncVideos() {
      videos.forEach(video => {
        if (video !== master) {
          if (Math.abs(video.currentTime - master.currentTime) > 0.02) {
            video.currentTime = master.currentTime;
          }
        }
      });
      requestAnimationFrame(syncVideos);
    }

    syncVideos();
  });
</script><br>
